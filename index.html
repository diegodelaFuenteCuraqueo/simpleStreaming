<!DOCTYPE html>
<html>
  <head>
    <title>Live Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.5.14/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
      <video id="video" width="720"></video><br>
      <input id="rngTransport" type="range" min="0" max="1000" value="0" style="width:720px">
    </div>

    <div>
      
      <button id="btnPlay" class="btn btn-primary">Play</button>
      <button id="btn5secBack" class="btn btn-secondary"> - 5s. </button>
      <button id="btn5secFor" class="btn btn-secondary"> + 5s. </button>

      <label for="rngVolume">Vol.
        <input id="rngVolume" type="range" min="0" max="100" value="80">
      </label>
      <label for="rngSpeed">Speed
        <input id="rngSpeed" type="range" min="0" max="200" value="100">
      </label>

    </div>

    <div>



    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
